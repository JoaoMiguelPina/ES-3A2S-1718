<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rentings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Rentings of Vehicle <span th:text="${vehicle.plate}">01</span> in Rent A Car <span th:text="${vehicle.rentACarName}">Paris</span>
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/rentACars/{plate}/vehicles(plate=${vehicle.rentACarCode})}">Vehicles</a>
		<br/>
		<h3>Create renting</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/rentACars/{code}/vehicles/{plate}/rentings(code=${vehicle.rentACarCode},plate=${vehicle.plate})}" th:object="${renting}" method="post">
			<label>Begin: </label> <input class="form-control" type="date" th:field="*{begin}" /> 
			<label>End: </label> <input class="form-control" type="date" th:field="*{end}" /> 
			<label>NIF: </label> <input class="form-control" type="text" maxlength="9" size="9" th:field="*{nif}" /> 
			<label>IBAN: </label> <input class="form-control" type="text" th:field="*{iban}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Rentings</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Begin</th>
 					<th>End</th>
					<th>Reference</th>
					<th>Cancellation</th>
					<th>Cancellation Date</th>			
				</tr>
			</thead>
			<tbody>
				<tr th:each="renting : ${vehicle.rentings}">
					<td th:text="${renting.begin}">12/12/2016</td>
					<td th:text="${renting.end}">21/12/2016</td>
					<td th:text="${renting.reference}">xpto3456</td>
					<td th:text="${renting.cancellation}">xpto3456CANCEL</td>
					<td th:text="${renting.cancellationDate}">07/12/2016</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
