<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Tax' Manager
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/}">Index</a>
		<br/>
		<h3>Create Invoices</h3>
		<p class="text-danger" th:text="${error}">This is not good</p>
		<form class="form-inline" th:action="@{/invoices}" th:object="${invoice}" method="post">
			
			<label>Seller NIF: </label> <input class="form-control" type="text" maxlength="9" size="9" th:field="*{sellerNIF}" /> 
			<label>Buyer NIF: </label> <input class="form-control" type="text" maxlength="9" size="9" th:field="*{buyerNIF}" /> 
			<label>Item Type: </label> <input class="form-control" type="text" th:field="*{itemType}" /> 
			<label>Value: </label> <input class="form-control" type="number" th:field="*{value}" /> 
			<label>Date: </label> <input class="form-control" type="date" th:field="*{date}" />

			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>

		<h3>List of Tax Payers' Invoices</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Seller NIF</th>
					<th>Buyer NIF</th>
					<th>Item Type</th>
					<th>Value</th>
 					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="invoiceData: ${taxpayerinvoices}">
					<td th:text="${invoiceData.sellerNIF}">500500500</td>
					<td th:text="${invoiceData.buyerNIF}">500500500</td>
					<td th:text="${invoiceData.itemType}">Rua Nova</td>
					<td th:text="${invoiceData.value}">10</td>
					<td th:text="${invoiceData.date}">2017-06-05</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
