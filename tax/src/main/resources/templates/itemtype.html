<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Providers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Tax' Manager
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/taxpayers}">Tax Payers</a>
		<br/>
		<h3>Create Item Type</h3>
		<p class="text-danger" th:text="${error}">This is not good</p>
		<form class="form-inline" th:action="@{/taxpayers/itemtype/{name}(name=${name})}" th:object="${itemTypeGreat}" method="post">
			<label>Name: </label> <input class="form-control" type="text" th:field="*{name}" /> 
			<label>Tax: </label> <input class="form-control" type="number" th:field="*{tax}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>

		<br/>
	</div>
</body>
</html>
